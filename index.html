<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app7">
    <ol>
      <todo-item 
        v-for='item in groceryList'
        v-bind:todo='item'
        :key='item.id'
      ></todo-item>
    </ol>
  </div>

  <script>
   Vue.component('todo-item',{
     props: ['todo'],
     template: '<div>{{todo.text}}</div>'
   })

   var app = new Vue({
     el: '#app7',
     data: {
      groceryList:[
        {id: 3, text: "学习0"},
        {id: 1, text: "学习1"},
        {id: 2, text: "学习2"}
      ]
     }
   })
  </script>
</body>
</html>
