<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app7">
   <span>{{message}}</span>
   <span v-once>这个将不会改变：{{message}}</span>
  </div>

  <script>
   new Vue({
     el: '#app7',
     data: {
       message: 'ssss'
     }
   })
    
  </script>
</body>
</html>
