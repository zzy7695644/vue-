<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app7">
   <p>{{foo}}</p>
   <button v-on:click="foo = 'zxc'">
     Change it
   </button>
  </div>

  <script>
   var obj = {
     foo: 'bar'
   }

    // Object.freeze(obj) 去掉这个浏览器不报错
    
    new Vue({
      el: '#app7',
      data: obj
    })
  </script>
</body>
</html>
